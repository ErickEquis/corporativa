<section class="stats">
  <div class="container">
    <div class="stats-grid">
      @for (stat of stats; track stat.label) {
        <div class="stat-item">
          <div class="stat-icon">{{ stat.icon }}</div>
          <div class="stat-number">{{ stat.number }}</div>
          <div class="stat-label">{{ stat.label }}</div>
        </div>
      }
    </div>
  </div>
</section>
